<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Locator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    
    <div id="container">
        <header id="header">
            <h1 id="header-text"> Country Locator</h1>
        </header>
        <div id="bodyContainer">
            <form class="search">
                <input type="text" name="searchBar" id="searchBar" placeholder="Type in a country">
                <button type="submit" id="submitButton">Submit</button>
            </form>
        <div id="errorMessage" style="display: none;">
        </div>
        <div id="flagAndCountry">
            <div class="flagClass">
                 <img class="countryFlag"  src="worldIMG.jpg"  alt="flagy">
            </div>
            <div class="countryInfo">
                <!-- country information here -->
                <p class="countryParagraph" id="info">Country Information</p>
                
                <p class="countryParagraph">Country Name: China<p>
                <p class="countryParagraph">Country Capital: Bueno Aires</p>
                <p class="countryParagraph">Currency: Japanese Yen</p>
                <p class="countryParagraph">Region: Americas</p>
                <p class="countryParagraph">Language: French</p>
                <p class="countryParagraph">Timezone: UTC+1:00</p>
            </div>

        </div>
        </div>
    </div>

    <!-- the email about work 
    and the email about project -->
    <script src="index.js"></script>
</body>
</html>
